<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcule seu IMC</title>

    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- scrips -->
    <script src="./js/script.js" defer type="module"></script>
  </head>
  <body>
    <div class="alert-error">Digite somente números</div>

    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="60" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input type="number" id="height" name="height" placeholder="165" />
          </div>
          <button type="submit">
            Calcular IMC
            <img
              src="./assets/arrow.svg"
              alt="Seta branca apontada para direita"
            />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close.svg" alt="Fecha com imagem de X" />
          </button>
          <span>Seu IMC é de 28</span>
        </h2>
        <p>A partir do seu resultado verifique sua classificação</p>
        <img
          class="tableIMC"
          src="./assets/tabela_imc.jpg"
          alt="Tabela demonstrativa"
        />
        <p>Em caso de dúvidas, procure um Médico!</p>
      </div>
    </div>
  </body>
</html>
